spring:
  jpa:
    open-in-view: false
    database: mysql
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mydatabase?useSSL=false&allowPublicKeyRetrieval=true
    username: myuser
    password: secret
  sql:
    init:
      mode: always
